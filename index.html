<!DOCTYPE html>
<html>
  <head>
      <style>
          body {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            padding: 32px;
          }
          .pet-name {
              font-size: 32px;
          }
          .main {
              display: grid;
              grid-template-columns: 1fr 1fr;
          }
          .pet-image {
              height: 500px;
              max-width: 90%;
              padding: 3rem;

          }
          .image-area {
            background-color: lightblue;
            display: grid;
            justify-items: center;
          }
          .interactive-area {
            background-color: lightslategray;
            display: grid;
            align-items: center;
            justify-items: center;
          }
          .activity-icon {
              height: 40px;
              width: 40px;
              align-items: left;
          }
          .activity-row {
              display: grid;
              grid-template-columns: 1fr 1fr 1fr;
              width: 90%;
              padding: 0 1rem;
              align-items: center;
          }
          .activity-button {
              background-color: #B27499;
              border-radius: 8px;
              box-shadow: 0 0 5px 0 grey;
              color: white;
              cursor: pointer;
              height: 100%;
              display: grid;
              justify-items: center;
              align-items: center;
          }
      </style>
  </head>
  <body>
    <div class="header">
        <div class="pet-name">Big Al</div>
        <div class="description">Prefer the sun but born in water</div>
    </div>
    <div class="main">
      <div class="image-area" >
        <img class="pet-image" src="Neutral.jpeg"/> <!--Do we need the '/' at the end. when testing it seemed you didn't.-->
      </div>
      <div class="interactive-area">
        <div class="activity-row">
            <img class="activity-icon" src="food.png" />
            <div class="activity-stat">1</div>
            <div class="activity-button">Eat</div>
          </div>
          <div class="activity-row">
            <img class="activity-icon" src="water.png" />
            <div class="activity-stat">2</div>
            <div class="activity-button">Drink</div>
          </div>
          <div class="activity-row">
            <img class="activity-icon" src="exercise.png" />
            <div class="activity-stat">3</div>
            <div class="activity-button">exercise</div>
          </div>
      </div>
    </div>
  </body>
</html>
